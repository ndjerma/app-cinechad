<div class="review-section">
    <h3>Reviews and comments</h3>
    <div *ngIf="averageRating > 0" class="average-rating">
        Average rating: <span class="rating-value">{{ averageRating.toFixed(1) }}</span>
    </div>

    <div *ngIf="reviews.length === 0" class="no-reviews">
        No reviews yet. Be the first to review this movie!
    </div>

    <div *ngFor="let review of reviews" class="review">
        <div class="review-header">
            <span class="review-user">{{ review.userName }}</span>
            <span class="review-rating">{{ review.rating }}</span>
        </div>
        <p class="review-comment"> {{ review.comment }}</p>
        <div class="review-date">{{ review.date | date: 'mediumDate'}}</div>
    </div>

    <div *ngIf="canReview()" class="submit-review">
        <h4>Add your rating</h4>
        <label>Rating (1-10):
            <input type="number" [(ngModel)]="rating" min="1" max="10" required>
        </label>
        <br>
        <textarea [(ngModel)]="comment" placeholder="Share your thoughts about this movie..."></textarea>
        <br>
        <button mat-raised-button (click)="submitReview()">Submit</button>
    </div>
</div>
