<mat-sidenav-container>
    <!-- * Otvoreni sidenav -->
    <mat-sidenav opened="true" #sidenav>
        <mat-nav-list>
            <a mat-list-item routerLink="/signup" (click)="sidenav.close()">
                <mat-icon>person_add</mat-icon>
                Sign Up
            </a>
            <a mat-list-item routerLink="/login" (click)="sidenav.close()">
                <mat-icon>login</mat-icon>
                Sign In
            </a>
            <a mat-list-item routerLink="/movies" (click)="sidenav.close()">
                <mat-icon>movie</mat-icon>
                Movies
            </a>
            <a mat-list-item routerLink="/cart" (click)="sidenav.close()">
                <mat-icon>shopping_cart</mat-icon>
                Cart ({{cartService.getCartItems().length}})
            </a>
            <a mat-list-item routerLink="/" (click)="sidenav.close()">
                <mat-icon>logout</mat-icon>
                Log Out
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <!-- * sidenav / toolbar  -->
    <mat-sidenav-content>
        <mat-toolbar class="navbar">
            <div fxHide.gt-xs>
                <button (click)="sidenav.toggle()">
                    <mat-icon>list</mat-icon>
                </button>
            </div>

                <!-- * glavna navigacija -->
            <div>
                <!-- <img routerLink="/" src="logo-cinechad.jpeg" alt="Logo"> -->
                <img routerLink="/" src="cinechad-high-resolution-logo.png" alt="Logo">
            </div>
            
            <div class="nav-links" fxHide.xs>
                <a routerLink="/signup">Sign Up</a>
                <a routerLink="/login">Sign In</a>
                <a routerLink="/movies">Movies</a>
                <a routerLink="/cart" class="cart-link">
                    <mat-icon>shopping_cart</mat-icon>
                    <span class="badge">{{cartService.getCartItems().length}}</span>
                </a>
                <button
                    mat-raised-button
                    (click)="openProfile(this.authService.currentUser.id)"
                > {{ this.authService.currentUser.email }} </button>
                
            </div>
        </mat-toolbar>

        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
